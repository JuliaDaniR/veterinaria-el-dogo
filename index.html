<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión - Veterinaria "El Dogo"</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="app-container" class="app-container">
      <!-- LOGIN -->
      <div id="login-view" class="view">
        <h2>🔐 Acceso al Sistema</h2>
        <form id="form-login">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Ingresar</button>
        </form>
        <p id="login-error" class="text-error hidden"></p>
        <p>
          ¿No tienes cuenta?
          <a href="#" id="link-register">Regístrate aquí</a>
        </p>
      </div>

      <!-- REGISTRO -->
      <div id="register-view" class="view hidden">
        <h2>📝 Nuevo Registro</h2>
        <form id="form-register">
          <input
            type="text"
            id="reg-nombre"
            placeholder="Nombre completo"
            required
          />
          <input type="email" id="reg-username" placeholder="Email" required />
          <input
            type="password"
            id="reg-password"
            placeholder="Contraseña"
            required
          />
          <input
            type="password"
            id="reg-password-confirm"
            placeholder="Repetir Contraseña"
            required
          />
          <select id="reg-rol" required>
            <option value="">Seleccionar rol</option>
            <option value="ADMIN">Administrador</option>
            <option value="VETERINARIO">Veterinario</option>
            <option value="RECEPCIONISTA">Recepcionista</option>
          </select>
          <button type="submit">Crear Cuenta</button>
        </form>
        <p id="register-error" class="text-error hidden"></p>
        <p>
          ¿Ya tienes cuenta?
          <a href="#" id="link-back-login">← Volver al login</a>
        </p>
      </div>
    </main>

    <script type="module" src="./controladores/main-index.js"></script>
  </body>
</html>
